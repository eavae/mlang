{% extends "base.html" %}

{% block head %}
<title>{{user.nickname}}</title>
<link rel="stylesheet" href="/css/user/index.css">
{% endblock %}

{% block content %}
<div class="main-page row">
    <div class="col-sm-8 col-sm-offset-2">
        <ul class="nav nav-tabs">
            <li><a href="/user/{{uid}}/">{{_("My Brief")}}</a></li>
            <li><a href="/user/{{uid}}/info">{{_("My Info")}}</a></li>
            <li class="active"><a href="#">{{_("Setting")}}</a></li>
        </ul>
        <div class="settings">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
            <h3>{{_("Basic")}}</h3>
                <div class="form-group">
                    <label for="nickname" class="col-sm-2 control-label">{{_("Nickname")}}</label>
                    <div class="col-sm-3"><input class="form-control" name="nickname" value="{{user.nickname}}"></div>
                </div>
                <div class="form-group">
                    <label for="native" class="col-sm-2 control-label">{{_("Native lang")}}</label>
                    <div class="col-sm-3"><select class="form-control" name="native">
                        {% for key,value in langs.items() %}
                        <option value="{{key}}" {%if key==user.native%}selected{%endif%}>{{value}}</option>
                        {% endfor %}
                    </select></div>
                </div>
                <div class="form-group">
                    <label for="learning" class="col-sm-2 control-label">{{_("Learning lang")}}</label>
                    <div class="col-sm-3"><select class="form-control" name="learning">
                        {%- for key,value in langs.items() -%}
                        <option value="{{key}}" {%if key==user.learning%}selected{%endif%}>{{value}}</option>
                        {%- endfor -%}
                    </select></div>
                </div>
                <div class="form-group">
                    <label for="locale" class="col-sm-2 control-label">{{_("Locale")}}</label>
                    <div class="col-sm-3"><select class="form-control" name="locale">
                        {%-for key,value in locales-%}
                        <option value="{{key}}" {%if key==user.locale%}selected{%endif%}>{{value}}</option>
                        {%-endfor-%}
                    </select></div>
                </div>
                <div class="form-group">
                    <label for="photo" class="col-sm-2 control-label">{{_("Avatar")}}</label>
                    <div class="col-sm-3"><input name="avatar" type="file" accept="image/gif,image/jpeg,image/bmp,image/png"></div>
                </div>
            <h3>{{_("Advances")}}</h3>
                <div class="form-group">
                    <label for="realname" class="col-sm-2 control-label">{{_("Real name")}}</label>
                    <div class="col-sm-3"><input class="form-control" name="realname" value="{{detail.realname}}" type="text"></div>
                </div>
                <div class="form-group">
                    <label for="birth" class="col-sm-2 control-label">{{_("Date of birth")}}</label>
                    <div class="col-sm-3"><input class="form-control"  name="birth" value="{{detail.birth}}" type="date"></div>
                </div>
                <div class="form-group">
                    <label for="gender" class="col-sm-2 control-label">{{_("Gender")}}</label>
                    <div class="col-sm-1 radio">
                        <label><input name="gender" value="M" type="radio" {%if detail.gender == 'M'%}checked{%endif%}>{{_("Male")}}</label>
                    </div>
                    <div class="col-sm-1 radio">
                        <label><input name="gender" value="F" type="radio" {%if detail.gender == 'F'%}checked{%endif%}>{{_("Female")}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="job" class="col-sm-2 control-label">{{_("Job")}}</label>
                    <div class="col-sm-3"><input class="form-control" name="job" value="{{detail.job}}"></div>
                </div>
                <div class="form-group">
                    <label for="purpose" class="col-sm-2 control-label">{{_("Purpose")}}</label>
                    <div class="col-sm-10"><textarea class="form-control" name="purpose" value="{{detail.purpose}}"></textarea></div>
                </div>
                <div class="form-group">
                    <label for="presentation" class="col-sm-2 control-label">{{_("Presentation")}}</label>
                    <div class="col-sm-10"><textarea class="form-control" name="presentation" value="{{detail.presentation}}"></textarea></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">{{_("Save")}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="/js/user/setting.js"></script>
{% endblock %}
